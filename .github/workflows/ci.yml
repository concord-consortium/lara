name: CI
on:
  - push

env:
  CC_TEST_REPORTER_ID: 7729fca8695dd1ce5c6117fcd57680ee5a00726647ae7d4fe52c029de211449f
  COVERAGE_REPORT: true
  BUNDLE_GEMS__RAILSLTS__COM: ${{ secrets.BUNDLE_GEMS__RAILSLTS__COM }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      database:
        image: mariadb:11.2
        ports:
          - 3306:3306
        env:
          MARIADB_DATABASE: ${{ github.event.repository.name }}_test
          MARIADB_ROOT_PASSWORD: root
    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_USER: root
      DB_PASSWORD: root
      RAILS_ENV: test
    steps:
      - uses: cachix/install-nix-action@v24
      - uses: actions/checkout@v4
      - name: Copy configuration templates
        run: |-
          cp -v ./config/database.sample.yml ./config/database.yml
          cp -v ./config/app_environment_variables.sample.rb ./config/app_environment_variables.rb
      - name: Install Gems with Bundle
        run: nix develop -c bundle install --without production
      - name: Apply database migrations
        run: nix develop -c bundle exec rake db:migrate
      - run: nix develop -c bundle exec rake
      - name: Test LARA plugin API v2
        run: |-
          nix develop -c npm ci
          nix develop -c npm run test
        working-directory: ./lara-plugin-api-V2/
      - name: Test LARA TypeScript project
        run: |-
          nix develop -c npm ci
          nix develop -c npm run test
        working-directory: ./lara-typescript/
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker image tagging
        id: docker_metadata
        uses: docker/metadata-action@v4
        with:
          images: |-
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=git-
      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          # Don't push image to registry when running Actions locally with act CLI
          push: ${{ env.ACT != 'true' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.docker_metadata.outputs.labels }}
          tags: ${{ steps.docker_metadata.outputs.tags }}
          build-args: |-
            LARA_VERSION=${{ github.ref_name }}

cypress:
    runs-on: ubuntu-latest
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
    steps:
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - uses: snow-actions/sparse-checkout@v1.2.0
        with:
          patterns: lara
      - name: Save Webpack Cache
        uses: actions/cache/save@v4
        # Always save the cache on the main branch, it won't be built often and
        # this way features branches will have an up-to-date main cache
        if: github.ref_name == 'main' || steps.restore-webpack-cache.outputs.cache-hit != 'true'
        with:
          path: lara/.cache/webpack/
          key: ${{steps.restore-webpack-cache.outputs.cache-primary-key}}
  s3-deploy:
    name: S3 Deploy
    needs:
      - build
      - cypress
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_type == 'branch' && 'branches' || 'versions' }}
      url: https://codap3.concord.org/${{ steps.s3-deploy.outputs.deployPath }}/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: v3/dist
      - uses: concord-consortium/s3-deploy-action@v1
        id: s3-deploy
        with:
          build: echo no build
          bucket: models-resources
          prefix: lara
          workingDirectory: lara
          awsAccessKeyId: ${{ secrets.LARA_AWS_ACCESS_KEY_ID }}
          awsSecretAccessKey: ${{ secrets.LARA_AWS_SECRET_ACCESS_KEY }}
          # Parameters to GHActions have to be strings, so a regular yaml array cannot
          # be used. Instead the `|` turns the following lines into a string
          topBranches: |
            ["main"]